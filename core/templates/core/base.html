<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>



    


    

   
  <title>{% block title %}{% endblock %} | Market_P</title>
  </head>
  <body>


    <nav class="navbar navbar-dark  bg-blue-300 ">
      <!-- Navbar content -->
    {% if request.user.is_authenticated %}
      <a class="nav-link active " aria-current="page" href="{% url 'core:home' %}">Market</a>
      <a class="nav-link  " href="{% url 'core:logoutUser' %}">Logout</a>
      <a class="nav-link  " href="{% url 'item:newItem' %}">New Item</a>
      <a class="nav-link  " href="{% url 'item:items'  %}">Browse</a>
      <a class="nav-link  " href="{% url 'dashboard:dash' %}">Dashboard</a>
      <a class="nav-link  " href="{% url 'conversation:inbox' %}">Inbox</a>
      <a class="nav-link  " href="{% url 'core:profile' %}">Profile</a>
      <a class="nav-link  " href="{% url 'item:myitem' %}">My Item</a>

      <form class="form-inline my-2 my-lg-0" action="{% url 'item:items' %}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="btn btn-outline-success my-2 my-sm-0 text-white" type="submit">Search</button>
      </form>

      {% else %}
      <a class="nav-link" href="{% url 'core:signUp' %}">Sign Up</a>
      <a class="nav-link" href="{% url 'core:loginPage' %}">Login</a>
      {% endif %}
    </nav>
    
    



    <hr>

    
  

  <!-- comments -->
          
   
      <div class="px-6 py-6">{% block content %} {% endblock %}</div>
  
      <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
          <h3 class="mb-5 font-semibold text-gray-400">About</h3>
          <p class="text-lg text-gray-500">Lorem empsum bla bla</p>
        </div>
  
        <div class="w-2/3 pr-10">
          <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
          <li class="space-y-2">
          
              <a href="#" class="text-lg text-teal-500 hover:text-teal-700"
                >About</a>
              
            </li>
          <li class="space-y-2">
          
              <a href="" class="text-lg text-teal-500 hover:text-teal-700"
                >Contact</a>
              
            </li>
          <li class="space-y-2">
          
              <a href="#" class="text-lg text-teal-500 hover:text-teal-700"
                >Privacy</a>
              
            </li>
          <li class="space-y-2">
          
              <a href="#" class="text-lg text-teal-500 hover:text-teal-700"
                >Terms of use</a>
              
            </li>
          </ul>
        </div>
      </footer>

    
    
    
    
    
  </body>
</html>
