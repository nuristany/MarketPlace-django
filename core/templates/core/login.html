{% extends 'core/base.html' %}
<!-- comments -->
{% block title %}Login{% endblock %}
<!-- comments -->
{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-blue-200 rounded-3xl">
  <h1 class="mb-6 text-3xl font-semibold text-center">Login to Market</h1>
  <hr />

  <form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="inline-block mb-2 text-lg font-semibold" for=""
        >Username</label
      ><br />
      <input
        class="inline-block mb-3 rounded-3xl px-20 py-4"
        type="text"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="mb-3">
      <label class="inline-block mb-2 text-lg font-semibold">Password</label
      ><br />
      <input
        class="mb-3 rounded-3xl px-20 py-4"
        type="password"
        name="password"
        placeholder="Enter password"
      />
    </div>

    <button
      href="{% url 'core:loginPage' %}"
      class="py-2 px-10 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white"
    >
      Login
    </button>
  </form>

  {% endblock %}
</div>
